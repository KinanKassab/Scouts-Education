<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../Photos/new logo.png" type="image/x-icon">
<title>الصفحة الرئيسية للكشافة</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl;    
    }
    .banner {
        width: 100%;
        min-height: 100vh; /* تم تغيير الارتفاع إلى ارتفاع أدنى للمحتوى المستجيب */
        background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../Photos/background.png'); 
        background-size: cover;
        background-position: center;
        position: relative;
    }
    .navbar {
        width: 85%;
        margin: auto;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1; /* تمت إضافته للحفاظ على شريط التنقل أعلى المحتوى */
    }
    .logo {
        width: 120px;
        cursor: pointer;
    }
    .navbar ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .navbar ul li {
        display: inline-block;
        margin-right: 20px;
        position: relative;
    }
    .navbar ul li a {
        text-decoration: none;
        color: #fff;
        text-transform: uppercase;
        cursor: pointer;
    }
    .navbar ul li a:hover {
        color: #eee;
    }
    .navbar ul li#line::after {
        content: '';
        height: 3px;
        width: 0%;
        background: rgb(110,32, 160);
        position: absolute;
        left: 0;
        bottom: -5px;
        transition: 0.5s;
        border-radius: 2rem;
    }
    .navbar ul li#line:hover::after {
        width: 100%;
    }

    /* Styles for Dropdown */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.09);
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        padding: 12px 10px;
        text-decoration: none;
        display: block;
        font-size: 15px;
    }
    .dropdown-content a:hover {
        background-color: rgba(255, 255, 255, 0.09);
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }

    /* Content Styles */
    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        cursor: default;
        font-size: 35px;
        z-index: 0; /* تأكد من وضع المحتوى خلف شريط التنقل */
    }

    #line::after {
        content: '';
        height: 3px;
        width: 0%;
        background: rgba(255, 255, 255, 0.25);
        position: absolute;
        left: 0;
        bottom: -5px;
        transition: 0.8s;
        border-radius: 2rem;
    }
    #line:hover::after {
        width: 100%;
    }

</style>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="../Photos/new logo.png" class="logo">
            <ul>
                <li><a href="Home.html" id="line">الرئيسية</a></li>
                <li class="dropdown">
                    <a class="dropbtn">المهارات الكشفية</a>
                    <div class="dropdown-content">
                        <a href="Codes.html">الشيفرات </a>
                        <a href="TrackingTheTrail.html">تتبع الأثر</a>
                        <a href="TheKnot.html">العقد</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a class="dropbtn">المعلومات</a>
                    <div class="dropdown-content">
                        <a href="LordStephenSmith.html">لورد ستيفن سميث بادن باول</a>
                        <a href="CreatingScout.html"> تأسيس الحركة الكشفية</a>
                        <a href="Dates.html">التواريخ</a>
                        <a href="TheBadgeAndTheMotto.html">الشارة والشعار</a>
                        <a href="ThePrinciples.html">القوانين</a>
                    </div>
                </li>
                <li><a href="Contact.html" id="line">اتصل بنا</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>معلومات عن الكشافة</h1>
            <p>بناء وتطوير مهاراتك الكشفية</p>
        </div>
    </div>
</body>
</html>
