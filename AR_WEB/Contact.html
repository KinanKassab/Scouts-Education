<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="../Photos/new logo.png" type="image/x-icon">
<title>اتصل بنا</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        direction: rtl;
        background-image: linear-gradient(rgb(0,0,0,0.5), rgb(0,0,0,0.5)), url(../Photos/background.jpg);
        background-size: cover;
        background-position: center;
    }
    .banner {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .contact-form {
        width: 450px;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.09);
        border-radius: 8px;
        box-shadow: 0 0 20px 5px rgba(0, 0, 0, 0.5);
        transition: transform 0.5s ease-in-out;
    }

    .contact-form h2 {
        margin-bottom: 20px;
        color: rgb(110,32,160);
        text-align: center;
    }

    #line::after {
        content: '';
        height: 3px;
        width: 0%;
        background: rgba(255, 255, 255, 0.2);
        position: absolute;
        left: 0;
        bottom: -5px;
        transition: 0.5s;
        border-radius: 2rem;
    }
    #line:hover::after {
        width: 100%;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: rgb(110,32,160);
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-group textarea {
        resize: vertical;
    }

    button[type="submit"] {
        background-color: rgb(110,32,160);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: auto;
    }

    button[type="submit"]:hover {
        background-color: #9400d3;
    }

    .contact-form:hover {
        box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.5);
        transform: scale(1.05);
    }
    .navbar {
        width: 85%;
        margin: auto;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1; /* Added to keep navbar above the content */
    }
    .logo {
        width: 120px;
        cursor: pointer;
    }
    .navbar ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .navbar ul li {
        display: inline-block;
        margin-right: 20px;
        position: relative;
    }
    .navbar ul li a {
        text-decoration: none;
        color: #fff;
        text-transform: uppercase;
        cursor: pointer;
    }
    .navbar ul li a:hover {
        color: #eee;
    }
    .navbar ul li#line::after {
        content: '';
        height: 3px;
        width: 0%;
        background: rgb(110,32, 160);
        position: absolute;
        left: 0;
        bottom: -5px;
        transition: 0.5s;
        border-radius: 2rem;
    }
    .navbar ul li#line:hover::after {
        width: 100%;
    }

    /* Styles for Dropdown */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.09);
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        padding: 12px 10px;
        text-decoration: none;
        display: block;
        font-size: 15px;
    }
    .dropdown-content a:hover {
        background-color: rgba(255, 255, 255, 0.09);
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }

</style>
</head>
<body>
    <div class="navbar">
        <img src="../Photos/new logo.png" class="logo">
        <ul>
            <li><a href="Home.html" id="line">الرئيسية</a></li>
            <li class="dropdown">
                <a class="dropbtn">المهارات</a>
                <div class="dropdown-content">
                    <a href="Codes.html">الشيفرات الكشفية</a>
                    <a href="TrackingTheTrail.html">تتبع الأثر</a>
                    <a href="TheKnot.html">العقد</a>
                </div>
            </li>
            <li class="dropdown">
                <a class="dropbtn">المعلومات</a>
                <div class="dropdown-content">
                    <a href="LordStephenSmith.html">لورد ستيفن سميث بادن باول</a>
                    <a href="CreatingScout.html">إنشاء الكشاف</a>
                    <a href="Dates.html">التواريخ</a>
                    <a href="TheBadgeAndTheMotto.html">الشارة والشعار</a>
                    <a href="ThePrinciples.html">القوانين</a>
                </div>
            </li>
            <li><a href="Contact.html">اتصل بنا</a></li>
        </ul>
    </div>
    <div class="banner">
        
        <div class="contact-form">
            <h2>اتصل بنا</h2>
            <form>
                <!-- Form Inputs -->
                <div class="form-group">
                    <label for="fullname">الاسم الكامل</label>
                    <input type="text" id="fullname" name="fullname" placeholder="الاسم الكامل" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <label for="message">الرسالة</label>
                    <textarea id="message" name="message" rows="5" placeholder="الرسالة" required></textarea>
                </div>
                
                <!-- Submit Button -->
                <button type="submit">إرسال</button>
            </form>
        </div>
    </div>
</body>
</html>
