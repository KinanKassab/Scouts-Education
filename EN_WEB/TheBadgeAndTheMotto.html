<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Badge and the Motto</title>
    <link rel="icon" href="../Photos/new logo.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            direction: ltr;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(../Photos/TheBadgeAndTheMotto.jpg); 
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            max-width: 90%; /* Adjusted max-width for responsiveness */
            margin: 50px auto; /* Adjusted margin for centering */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, p {
            color: rgb(255, 255, 255);
            font-weight: bolder;
        }

        h1 {
            font-size: 24px; /* Adjusted font size for responsiveness */
        }

        h2 {
            font-size: 20px; /* Adjusted font size for responsiveness */
        }

        p {
            font-size: 18px; /* Adjusted font size for responsiveness */
        }    

        .banner {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .navbar {
        width: 85%;
        margin: auto;
        padding: 35px 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 1; /* Added to keep navbar above the content */
    }
    .logo {
        width: 120px;
        cursor: pointer;
    }
    .navbar ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .navbar ul li {
        display: inline-block;
        margin-right: 20px;
        position: relative;
    }
    .navbar ul li a {
        text-decoration: none;
        color: #fff;
        text-transform: uppercase;
        cursor: pointer;
    }
    .navbar ul li a:hover {
        color: #eee;
    }
    .navbar ul li#line::after {
        content: '';
        height: 3px;
        width: 0%;
        background: rgb(110,32, 160);
        position: absolute;
        left: 0;
        bottom: -5px;
        transition: 0.5s;
        border-radius: 2rem;
    }
    .navbar ul li#line:hover::after {
        width: 100%;
    }

    /* Styles for Dropdown */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: rgba(255, 255, 255, 0.09);
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    .dropdown-content a {
        padding: 12px 10px;
        text-decoration: none;
        display: block;
        font-size: 15px;
    }
    .dropdown-content a:hover {
        background-color: rgba(255, 255, 255, 0.09);
    }
    .dropdown:hover .dropdown-content {
        display: block;
    }

    </style>
</head>
<body>

                    </div>
                </li>
                <li class="dropdown">

                    <div class="dropdown-content">

                        <a href="TheBadgeAndTheMotto.html">The Badge and the Motto</a>
                        <a href="ThePrinciples.html">The Principles</a>
                    </div>
                </li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
        </div>
        <div class="container">
            <img src="../Photos/image copy.png">
        </div>
    </div>
</body>
</html>
